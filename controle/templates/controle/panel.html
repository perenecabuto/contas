<div class="messages">
    {{ user.username }}

    <a href='{% url "django.contrib.auth.views.logout" %}'>(logout)</a>

    {% block message %}
    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
    {% endblock %}
</div>
